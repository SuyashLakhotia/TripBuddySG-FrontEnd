<body>
    <div class="overflowWrap">

        <!-- NAVBAR -->
        <nav class="navbar navbar-fixed-top custom-navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

                </div>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">SIGN IN</a>
                        </li>
                        <li><a href="#">SIGN UP</a>
                        </li>
                        <li><a href="/new-trip.html" id="nav_host_trip"><i class="fa fa-plus-circle"></i> HOST TRIP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- REGISTRATION JUMBOTRON -->
        <div class="container-fluid registration-jumbotron">
            <h1>REGISTER AS A HOST</h1>
        </div>

        <!-- REGISTRATION FORM -->
        <div class="container-fluid row registration-content">
            <div class="col-md-10 col-md-offset-1">
                <form class="form-horizontal" role="form" action="" method="post">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="name">Name:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="name" name="name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="university">University:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="university" name="university">
                                <option>Nanyang Technological University</option>
                                <option>National University of Singapore</option>
                                <option>Singapore Management University</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="course">Course:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="course" name="course" placeholder="e.g. B.Engg in Computer Science">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="study_year">Study Year:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="study_year" name="study_year">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="univ_email">E-Mail (.edu.sg):</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" id="univ_email" name="univ_email" placeholder="e.g. john@e.ntu.edu.sg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="univ_matric">Matriculation ID:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="univ_matric" name="univ_matric" placeholder="e.g. U1492389K">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="tagline">Personal Tagline:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="tagline" name="tagline" placeholder="A short tagline for yourself! e.g. I'm an avid reader, love playing the guitar and dabble in the arts.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="descr">Short Description About Yourself:</label>
                        <div class="col-md-9">
                            <textarea type="text" rows="7" class="form-control" id="descr" name="descr" placeholder="Write a bit about yourself here for people looking at your trips! Your interests, hobbies, passions etc. Maybe even include what makes you the unique individual that you are!"></textarea>
                        </div>
                    </div>
                    <div class="container-fluid row registration-button">
                        <button type="submit" class="btn btn-success btn-register">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- FOOTER -->
        <div id="footerQuery"></div>
    </div>
</body>
