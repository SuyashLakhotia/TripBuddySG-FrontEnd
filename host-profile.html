<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validate-editprofile.js"></script>

    <!-- Load Navbar & Footer -->
    <script>
        $(function () {
            $("#navbarQuery").load("/navbar.html");
            $("#footerQuery").load("/footer.html");
        });
    </script>

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">

    <title>Edit Profile | TripBuddy.SG</title>
</head>

<body>
    <div class="overflowWrap">

        <!-- NAVBAR -->
        <div id="navbarQuery"></div>


        <!-- HOST PROFILE JUMBOTRON -->
        <div class="container-fluid host-profile-jumbotron">
            <h1>EDIT YOUR PROFILE</h1>
        </div>


        <!-- EDIT PROFILE FORM -->
        <div class="container-fluid row host-profile">
            <div class="col-md-10 col-md-offset-1">
                <form name="editProfileForm" class="form-horizontal" role="form" onsubmit="return validateForm()" action="" method="post" novalidate>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="name">Name:</label>
                        <div class="col-md-9">
                            <input type="text" value="Olivia Wilde" class="form-control" id="name" name="name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="university">University:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="university" name="university" required>
                                <!-- NOTE: Keep the first blank option for validation. -->
                                <option></option>
                                <option selected>Nanyang Technological University</option>
                                <option>National University of Singapore</option>
                                <option>Singapore Management University</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="course">Course:</label>
                        <div class="col-md-9">
                            <input type="text" value="B.A. in Fine Arts" class="form-control" id="course" name="course" placeholder="e.g. B.Engg in Computer Science" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="study_year">Study Year:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="study_year" name="study_year" required>
                                <!-- NOTE: Keep the first blank option for validation. -->
                                <option></option>
                                <option>1</option>
                                <option selected>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="univ_email">E-Mail (.edu.sg):</label>
                        <div class="col-md-9">
                            <input type="email" value="olivia@e.ntu.edu.sg" class="form-control" id="univ_email" name="univ_email" placeholder="e.g. john@e.ntu.edu.sg" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="univ_matric">Matriculation ID:</label>
                        <div class="col-md-9">
                            <input type="text" value="U1423086J" class="form-control" id="univ_matric" name="univ_matric" placeholder="e.g. U1492389K" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="tagline">Personal Tagline:</label>
                        <div class="col-md-9">
                            <input type="text" value="As an avid reader, I spend my time painting and playing the guitar." class="form-control" id="tagline" name="tagline" placeholder="A short tagline for yourself! e.g. I'm an avid reader, love playing the guitar and dabble in the arts." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="descr">Short Description About Yourself:</label>
                        <div class="col-md-9">
                            <textarea type="text" rows="7" class="form-control" id="descr" name="descr" placeholder="Write a bit about yourself here for people looking at your trips! Your interests, hobbies, passions etc. Maybe even include what makes you the unique individual that you are!" required>I love to host exchange students!</textarea>
                        </div>
                    </div>
                    <div class="container-fluid row update-profile-button">
                        <button type="submit" class="btn btn-success btn-update-profile">UPDATE PROFILE</button>
                    </div>
                </form>
                <div class="alert alert-danger form-empty">
                    <strong>Oops!</strong> All fields are required.
                </div>
                <div class="alert alert-warning form-invalid-email">
                    <strong>Oops!</strong> Not a valid .edu.sg e-mail address.
                </div>
                <div class="alert alert-success form-success" role="alert">
                    <strong>Success!</strong> You have been registered as a host.
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        <div id="footerQuery"></div>
    </div>
</body>
